<!DOCTYPE html>
<html>
<head>
    <title>Jquery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="login.json"></script>
    <script type="text/javascript" language="javascript" src="script.js"></script>      
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar sticky-top navbar-inverse">
            <div class="container-fluid">                                   
                <ul class="nav navbar-nav navbar-left ">
                    <li><a href="#" class="default"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-search"></span> Search</a></li>
                    <li><a href="#" id="contact"><span class="glyphicon glyphicon-user "></span>Contact</a></li>
                    <li><a href="#" id="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="alert alert-info" id="alertMsg" style="display: none;">
        User must login for displaying contacts
    </div>
    <div class="container">
        <!-- container used bootstrap -->
        <div class="row">
            <h2 class="col-md-12">Welcome Virat!!!</h2>
        </div>
        <div class="row">
            <div class="input-group col-md-6 mb-3">
                <input type="text" id="searchKeyword" class="form-control" placeholder="Search..">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary"  id="searchUser" type="search">Search</button>
                </div>
            </div>
            <hr/>
        </div>
        <div class="row">
            <!-- Table creation -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="userData">
                </tbody>
            </table>
        </div>
      
    </div>
</body>
</html>
